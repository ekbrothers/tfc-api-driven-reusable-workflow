name: Terraform Plan on Push to Main

on:
  pull_request:

jobs:
  terraform-plan:
    name: Dev Provisioning - Demo
    uses: ekbrothers/tfc-api-driven-reusable-workflow/.github/workflows/ru-tfc-api-driven.yaml@5321a130338632ba01453aa81005fab9371696c5
    with:
      ENV: dev
      TF_CLOUD_ORGANIZATION: "testing-workspaces"
      TF_WORKSPACE: "tfc-api-driven-reusable-workflow"
      WORKING_DIRECTORY: "./"
    secrets:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
