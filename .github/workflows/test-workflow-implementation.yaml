name: Terraform Plan on Push to Main

on:
  pull_request:

jobs:
  terraform-plan:
    name: Dev Provisioning - Demo
    uses: ekbrothers/tfc-api-driven-reusable-workflow/.github/workflows/ru-tfc-api-driven.yaml@83f60bbc42dd56abf4240ba8bc02932cf917c92e
    with:
      ENV: dev
      TF_CLOUD_ORGANIZATION: "testing-workspaces"
      TF_WORKSPACE: "tfc-api-driven-reusable-workflow"
      WORKING_DIRECTORY: "./"
    secrets:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
