name: Terraform Plan on Push to Main

on:
  push:
    branches:
      - main

env:
  TF_CLOUD_ORGANIZATION: "testing-workspaces"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "tfc-api-driven-reusable-workflow"
  WORKING_DIRECTORY: "./"

jobs:
  terraform-plan:
    name: Dev Provisioning - Demo
    runs-on: ubuntu-latest
    uses: ekbrothers/tfc-api-driven-reusable-workflow/.github/workflows/tfc-api-driven-reusable-workflow.yaml@${{ github.sha }}
    with:
      env: dev
    # secrets:
    #   TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
